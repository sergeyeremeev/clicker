<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker App</title>
    
    <style>
        .admin-menu.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="list"></div>
    <div class="selectedOption">
        <h2 class="name"></h2>
        <div class="count"></div>
        <img class="img" src="" alt="">
    </div>
    <div class="admin-area">
        <button class="admin-toggle">Admin</button>
        <div class="admin-menu hidden">
            <input class="input-name" type="text" placeholder="name">
            <input class="input-url" type="text" placeholder="url">
            <input class="input-count" type="text" placeholder="count">
            <button class="admin-cancel">Cancel</button>
            <button class="admin-save">Save</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
